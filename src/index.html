<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Simple Media</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
</head>
<body>
<div id="app">
    <h1>The Playlist</h1>

    <div id="media-list">
        <ul>
        </ul>
    </div>

    <div id="media-player">
        <audio id="audio"></audio>

        <div class="time">
            <div class="listened"></div>
            <div class="seek"></div>
        </div>

        <div class="controls">
            <div class="previous"><i class="fas fa-step-backward"></i></div>
            <div class="backward"><i class="fas fa-backward"></i></div>
            <div class="play-pause"><i class="fas fa-play"></i></div>
            <div class="forward"><i class="fas fa-forward"></i></div>
            <div class="next"><i class="fas fa-step-forward"></i></div>
        </div>
    </div>


</div>
</body>
</html>
